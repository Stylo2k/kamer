{% extends 'base.html' %}

{% block content %}


<div style="font-family: 'Fira Code'">

    <h2>Register</h2>

    <form method="post" style="border: solid white 1px; border-radius: 10px;"> {% csrf_token %}
        {% for field in registration_form %}
            <p>
                {{field.label_tag}}
                {{field}}

                {% if field.help_text %}
                    <small style="color: gray" >{{field.help_text}}</small>
                {% endif%}

                {% for error in field.errors %}
                    <p style="color: red">{{error}}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
</div>

{% endblock content %}
